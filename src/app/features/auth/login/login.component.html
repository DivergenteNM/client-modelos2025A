<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu correo"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Ingresa un correo electrónico válido
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu contraseña"
          required
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
        {{ errorMessage }}
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="mb-4">
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-300 disabled:opacity-50"
        >
          <span *ngIf="isLoading">Cargando...</span>
          <span *ngIf="!isLoading">Iniciar Sesión</span>
        </button>
      </div>

      <!-- Enlace para registro -->
      <p class="text-sm text-gray-600 text-center">
        ¿No tienes una cuenta?
        <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
